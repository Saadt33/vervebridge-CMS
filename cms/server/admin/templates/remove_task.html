{% extends base.html %}

{% block core %}
<div class="core_title">
  <h1>Remove Task</h1>
</div>

<p>
  Are you sure you want to remove task {{ task.name }}? <br>
  This will remove {{ submission_count }} submission(s). <br>
</p>
{% if current_user.permission_all %}
  <a onclick="CMS.AWSUtils.ajax_delete('{{ url_root }}/tasks/{{ task.id }}/remove'); ">Yes</a>
{% end %}
<a href="{{url_root}}/tasks" STYLE="text-decoration: none">No</a>

{% end %}
