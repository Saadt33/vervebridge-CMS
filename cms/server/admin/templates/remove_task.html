{% extends base.html %}

{% block core %}
<div class="core_title">
  <h1>Remove Task</h1>
</div>


<form action="{{ url_root }}/tasks/{{ task.id }}/delete" method="POST">
  Are you sure you want to delete task {{ task.name }}? <br>
  This will remove {{ submission_count }} submission(s). <br>
  <input type="submit"
         name="asking"
         value="Yes"
         />
  <input type="submit"
         name="asking"
         value="No"
         />
</form>

{% end %}
