{% extends base.html %}

{% block core %}
<div class="core_title">
  <h1>Remove Contest</h1>
</div>

<p>
  Are you sure you want to remove contest {{ contest.name }}? <br>
  This will remove {{ len(contest.participations) }} participation(s) and {{ submission_count }} submission(s). <br>
</p>
{% if current_user.permission_all %}
  <a onclick="CMS.AWSUtils.ajax_delete('{{ url_root }}/contests/{{ contest.id }}/remove'); ">Yes</a>
{% end %}
<a href="{{ url_root }}/contests" STYLE="text-decoration: none">No</a>

{% end %}
