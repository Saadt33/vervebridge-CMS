{% extends base.html %}

{% block core %}
<div class="core_title">
  <h1>Machine list</h1>
</div>

See resource usage of the machines:
<ul>
  {% set url_suffix = [] if contest is None else [contest.id] %}
  {% for shard in resource_addresses %}
  <li><a href="{{ make_absolute_href(*(["resources", shard] + url_suffix)) }}">{{ resource_addresses[shard] }}</a> ({{ shard }})</li>
  {% end %}
  <li><a href="{{ make_absolute_href(*(["resources", "all"] + url_suffix)) }}">All</a></li>
</ul>
{% end %}
