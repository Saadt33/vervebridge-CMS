<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}{% end %}</title>

        <link rel="shortcut icon" href="{{ make_absolute_href("static", "favicon.ico") }}" />
        <link rel="stylesheet" href="{{ make_absolute_href("static", "css", "bootstrap.css") }}">
        <link rel="stylesheet" href="{{ make_absolute_href("static", "cws_style.css") }}">

        <script type="text/javascript" src="{{ make_absolute_href("static", "jq", "jquery-1.7.1.min.js") }}"></script>
        <script type="text/javascript" src="{{ make_absolute_href("static", "js", "bootstrap.js") }}"></script>
        <script type="text/javascript" src="{{ make_absolute_href("static", "cws_utils.js") }}"></script>

        {% block js %}{% end %}
    </head>
    <body>
        {% block body %}{% end %}
    </body>
</html>
